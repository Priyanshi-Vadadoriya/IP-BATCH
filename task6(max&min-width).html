<!DOCTYPE html>
<html>
<head>
    <style>
        
        .container {
            width: 50%;
            min-width: 200px; 
            max-width: 800px;
            background-color: lightgray;
            padding: 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a container with a minimum and maximum width.</p>
        <p>Its width will not go below 200px and will not exceed 800px.</p>
    </div>
</body>
</html>
