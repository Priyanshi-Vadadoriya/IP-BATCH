<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <fieldset>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name..." pattern="[a-zA-Z]{5}+" required><br><br>

        <label>email:</label>
        <input type="text" placeholder="Enter your email.." required pattern="[A-Za-z0-9]+@gmail.com">
        <br><br>

        <label>Password:</label>
        <input type="password" pattern="a-zA-Z0-9{6}" required><br><br>

        <label>Address:</label>
        <textarea name="" id="" cols="40" rows="5" required></textarea><br><br>

        <label>DOB:</label>
        <input type="datetime-local" required><br><br>

        <label>Languages:</label>
        <input type="checkbox">English
        <input type="checkbox">Gujrati<br><br>

        <label>Gender:</label>
        <input type="radio" name="r1">Male
        <input type="radio" name="r1"> Female<br><br>

        
        <label>Image</label>
        <input type="file" multiple> <br><br>

        <label>Country:</label>
        <select>
            <option value="India">India</option>
        </select>
        <label>State:</label>
        <select>
            <option value="India">Gujrat</option>
        </select>
        <label>City:</label>
        <select>
            <option value="India">Ahmedabad</option>
        </select><br><br>

        <input type="Submit"><br><br>
    </fieldset>
    </form>
</body>
</html>
